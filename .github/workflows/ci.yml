name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync
      - run: uv run ruff check src/ tests/
      - run: uv run ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          # Remove large pre-installed packages we don't need
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          # NOTE: Don't prune Docker images - keeps base images cached for faster builds
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: huggingface-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            huggingface-${{ runner.os }}-
      - run: uv sync --all-extras
      # Skip container tests in CI for now (too slow - need Docker layer caching)
      - run: uv run pytest tests/ -v --ignore=tests/test_container.py -k "not Container"
